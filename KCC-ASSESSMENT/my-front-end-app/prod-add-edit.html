<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>PRODUCT ADD DELETE</title>
    <style>
        .table-responsive {
            overflow-y: auto;
            max-height: 70vh;
            overflow-x: auto;
            max-width: 100vh;
        }
    </style>
</head>
<body style = "color: white; background-color: #1d2630" onload="findOperation()">
    <div class="container mt-3" id="maincontainer">
        <div class="container mt-5"> 
            <div class="text-center">
                <h1 class="display-5 mb-5" id="operations-title"><strong></strong></h1>
            </div>
        </div>
        <div class="main row justify-content-center">
                <form id="product-form" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 mb-3">
                        <label for="product-name">Product Name</label>
                        <input class="form-control" id="product-name" type="text" placeholder="Enter product name">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="quantity">Quantity</label>
                        <input class="form-control" id="quantity" type="text" placeholder="Enter amount in number">
                    </div>
                </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm" style="background-color: grey">
                    <div class="text-center">
                        <h3 class>AVAILABLE COMPONENTS</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-dark" id="available-components-table">
                            <thead>
                                <tr>
                                    <th>Component ID</th>
                                    <th>Component Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="available-components">
                                <!-- <tr>
                                    <td>SAMPLE</td>
                                    <td>SAMPLE</td>
                                    <td>SAMPLE</td>
                                    <td>
                                        <a class="btn btn-success btn-sm add">Add</a>
                                        <a class="btn btn-danger btn-sm delete">Delete</a>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm" style="background-color: grey">
                    <div class="text-center">
                        <h3 class>PRODUCT COMPONENTS</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-dark" id="product-components-table">
                            <thead>
                                <tr>
                                    <th>Component ID</th>
                                    <th>Component Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="product-components">
                                <!-- <tr>
                                    <td>SAMPLE</td>
                                    <td>SAMPLE</td>
                                    <td>SAMPLE</td>
                                    <td>
                                        <a class="btn btn-danger btn-sm deletecomp">Remove</a>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container col-sm text-center mt-3">
            <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-success btn-lg" type="button" onclick="submit()">SUBMIT</button>
                <button class="btn btn-danger btn-lg" type="button" onclick="goBack()">BACK</button>
            </div>
        </div>
        <div class = "container mt-3">

        </div>
    </div>
</body>
<script src = "js/prod-add-edit.js"></script>
