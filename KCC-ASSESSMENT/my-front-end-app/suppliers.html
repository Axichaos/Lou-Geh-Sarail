<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> PRODUCTS </title>
    <style>
        .table-responsive {
            overflow-y: auto;
            max-height: 70vh;
        }
    </style>
</head>
<body style = "color: white; background-color: #1d2630" onload="getTableData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand"><strong> LOU GEH MANUFACTURING </strong></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">PRODUCTS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./components.html">COMPONENTS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" >SUPPLIERS</a>
                  </li>
            </ul>
        </div>  
    </nav>
    <div class="text-center mt-5">
        <h1 class="display-5 mb-5"><strong>LOU GEH SUPPLIERS</strong></h1>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-light" id="supplier-table">
            <thead>
                <tr>
                    <th>Supplier ID</th>
                    <th>Supplier Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="supplier-list">
            </tbody>
        </table>
    </div>
    <div class="container" id="maincontainer">
        <div class="main row justify-content-center">
            <form id="supplier-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="supplier-name">Supplier Name</label>
                    <input class="form-control" id="supplier-name" type="text" placeholder="Enter supplier name">
                </div>
            </form>
        </div>
        <div class="text-center justify-content-center">
            <input class="btn btn-success add-btn btn-lg" type="submit" value="Submit" onclick="onSubmit()">
        </div> 
    </div>  
</body>
